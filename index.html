<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="form">
        <h2 class="form__title">Sign Up</h2>
        <form class="form__block" id="form">
            <div class="form__control">
                <input id="first_name" class="form__input" type="text" placeholder="First Name" />
                <p class="input__error">Error</p>
            </div>
            <div class="form__control">
                <input id="last_name" class="form__input" type="text" placeholder="Last Name" />
                <p class="input__error">Error</p>
            </div>
            <div class="form__control">
                <input id="date" class="form__input" type="date" placeholder="Date of birth" />
                <p class="input__error">Error</p>
            </div>
            <div class="form__control">
                <input id="email" class="form__input" type="email" placeholder="Email" />
                <p class="input__error">Error</p>
            </div>
            <div class="form__control">
                <input id="password" class="form__input" type="password" placeholder="Password" />
                <p class="input__error">Error</p>
            </div>
            <div class="form__control">
                <input id="password_check" class="form__input" type="password" placeholder="Confirm your password" />
                <p class="input__error">Error</p>
            </div>
            <input type="submit" value="Submit" class="form__button">
        </form>
    </div>
</div>
<script src="signUp.js"></script>
</body>
</html>
